version: '3'

services:
  jupyter-lab:
    image: jupyter-lab:latest
    container_name: jupyter-lab
    volumes:
      - .:/app
    expose:
      - 8888
    ports:
      - "8888:8888"
    environment:
      CONFIG_FILE: ${NB_CONFIG_FILE}
    entrypoint: sh -c 'jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --notebook-dir=${NB_DIRECTORY}'
